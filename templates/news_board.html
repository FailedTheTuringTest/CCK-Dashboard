<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Board</title>
    <link rel="stylesheet" href="../css/news_board_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="widget-column left">
        <div class="card card-time">
            <div id="time">//://:// PM</div>
            <div id="date">Sunday, 12 July 2009</div>
        </div>
    </div>
    
    <div class="widget-column right">
        <div class="card card-weather">
            <h2 class="card-title" id="weather-title">Weather</h2>
            <div id="weather-info">
                <p>Loading weather...</p>
            </div>
        </div>
    </div>

    <div class="tickers-container">
        <div class="stock-ticker-bar">
            <div class="stock-ticker-content loading" id="stock-info">
                <span class="loading-placeholder">Loading stocks...</span>
            </div>
        </div>

        <div class="news-ticker-bar">
            <div class="news-ticker-content loading" id="news-info">
                <span class="loading-placeholder">Loading news...</span>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
